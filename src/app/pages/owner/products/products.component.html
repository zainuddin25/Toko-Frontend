<div class="w-screen h-screen flex">
    <div class="w-[20%]">
        <app-side-bar></app-side-bar>
    </div>
    <div class="w-[80%] h-full">
        <div class="w-full h-[10%]">
            <app-header></app-header>
        </div>
        <div class="w-full h-[90%] px-10">
            <div class="w-full h-[5%] flex items-center justify-between">
                <p class="text-sm"><span class="font-extrabold">></span> Home / <span class="font-bold">Products</span></p>
                <div class="flex items-center">
                    <button class="border py-2 px-3 border-black rounded hover:text-white hover:bg-black duration-300 text-xs"><i class="fa-solid fa-magnifying-glass mr-2"></i> Search Prodcut</button>
                </div>
            </div>
            <div class="w-full h-[95%] pt-5">
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">
                  
                      <!-- Position Column -->
                      <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element"> <i class="fa-solid fa-circle text-[5px]"></i> </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Product Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                      </ng-container>
                  
                      <!-- Weight Column -->
                      <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                      </ng-container>
                  
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Ready Stock </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>

                      <ng-container matColumnDef="category">
                        <th mat-header-cell *matHeaderCellDef> Category Product </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>

                      <ng-container matColumnDef="werehouse">
                        <th mat-header-cell *matHeaderCellDef> Warehouse Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[8, 5, 3]"
                                   showFirstLastButtons
                                   aria-label="Select page of periodic elements">
                    </mat-paginator>
                  </div>
            </div>
        </div>
    </div>
</div>
