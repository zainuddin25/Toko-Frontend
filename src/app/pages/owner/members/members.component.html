<div class="w-screen h-screen flex">
    <div class="w-[20%]">
        <app-side-bar></app-side-bar>
    </div>
    <div class="w-[80%] h-full">
        <div class="w-full h-[10%]">
            <app-header></app-header>
        </div>
        <div class="w-full h-[90%] px-10">
            <div class="w-full h-[5%] flex items-center justify-between">
                <p class="text-sm"><span class="font-extrabold">></span> Home / <span class="font-bold">Members</span></p>
                <div class="flex items-center">
                    <button class="border py-2 px-3 mr-2 border-black rounded hover:text-white hover:bg-black duration-300 text-xs"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button class="text-xs border px-4 py-2 border-black rounded hover:bg-black hover:text-white duration-300"><i class="fa-solid fa-plus mr-1"></i> Add Members</button>
                </div>
            </div>
            <div class="mat-elevation-z8 mt-10">
                <table mat-table [dataSource]="dataUsers">

                  <!-- Position Column -->
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef class="w-[5%]">  </th>
                    <td mat-cell *matCellDef="let element" class="font-bold w-[5%]"> > </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="w-[40%]"> Username </th>
                    <td mat-cell *matCellDef="let element" class="w-[40%]"> {{element.username}} </td>
                  </ng-container>
              
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef class="w-[40%]"> Role </th>
                    <td mat-cell *matCellDef="let element" class="w-[40%]"> {{element.roles[0]?.name}} </td>
                  </ng-container>
              
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef class="w-[15%]"> Opsi </th>
                    <td mat-cell *matCellDef="let element" class="w-[15]"> 
                        <!-- mat-button (click)="openDialog()" -->
                        <button (click)="openDialog()">Edit Data</button> | <button (click)="setId(element.id)">Delete Data</button>    
                    </td>
                  </ng-container>
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[8, 5, 3]"
                               showFirstLastButtons
                               aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
