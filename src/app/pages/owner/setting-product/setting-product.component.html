<div class="w-screen h-screen flex">
    <div class="w-[20%]">
        <app-side-bar></app-side-bar>
    </div>
    <div class="w-[80%] h-full">
        <div class="w-full h-[10%]">
            <app-header></app-header>
        </div>
        <div class="w-full h-[90%] px-10">
            <div class="w-full h-[5%] flex items-center justify-between">
                <p class="text-sm"><span class="font-extrabold">></span> Home / <span class="font-bold">Products</span></p>
            </div>
            <div class="w-full h-[95%] py-5 flex">
                <div class="mat-elevation-z8 h-full overflow-scroll overflow-x-hidden w-2/4 mr-2">
                    <table mat-table [dataSource]="dataPeroducts">
                  
                      <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="w-[49%] font-bold"> Product Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
                      </ng-container>
                  
                      <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef class="w-[50%] font-bold"> Info Product </th>
                        <td mat-cell *matCellDef="let element"> 
                            <button (click)="onClickSetId(element.id)" class="text-xs border py-2 px-4 border-black rounded hover:text-white hover:bg-black duration-200"><i class="fa-solid fa-circle-info mr-2"></i>Detail Product</button> 
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <div class="mat-elevation-z8 h-full w-2/4 ml-2 py-4">
                    <h1 class="text-center text-xl font-bold">Detail Product</h1>
                    <div class="w-3/4 mx-auto mt-4">
                        <p>Product Name : {{product_name}}</p>
                        <p>Product Name : {{ready_stock}}</p>
                        <p>Product Name : {{category}}</p>
                        <p>Product Name : {{price}}</p>
                        <p>Product Name : {{username}}</p>
                        <p>Product Name : {{id}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
