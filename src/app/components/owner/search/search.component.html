<div class="px-10 py-8 h-[700px] w-[700px] overflow-x-hidden">
    <div class="w-full">
        <form [formGroup]="search" class="w-full">
            <input class="w-full outline-none py-2 px-4 border border-black rounded" placeholder="Nama Product" formControlName="search_input" type="text" min="30" max="300" value="30" (input)="onChangeSearch($event)" />
        </form>
        <div class="flex justify-between mt-4">
            <div class="w-3/4">
                <h1 class="font-bold">Product Name</h1>
            </div>
            <div class="w-1/4">
                <p class="font-bold">Option</p>
            </div>
        </div>
        <div class="flex justify-between mt-4" *ngFor="let products of dataProduct">
            <div class="w-3/4">
                <h1 class="">{{products.product_name}}</h1>
            </div>
            <div class="w-1/4 flex">
                <button class="w-2/4 border text-xs border-black rounded mr-2 hover:bg-black hover:text-white duration-200">
                    Delete
                </button>
                <button class="w-2/4 border text-xs border-black rounded mr-2 hover:bg-black hover:text-white duration-200 ">
                    Edit
                </button>
            </div>
        </div>
    </div>
</div>
